<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Real Estate Expert</title>
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <img class="header__logo" src="img/icons/real_estate__logo.svg" alt="real estate logo" />
      <div class="header__btns">
        <a href="#banner" class="header__btn">Home</a>
        <a href="#about" class="header__btn">About</a>
        <a href="#offer" class="header__btn">Offers</a>
        <a href="#deal" class="header__btn">Deal</a>
        <a href="#review" class="header__btn">Review</a>
        <a href="#contact" class="header__btn">Contact</a>
        <a href="#" class="header__btn">Log in</a>
      </div>
    </div>
  </header>

  <main>
    <section class="banner" id="banner"></section>

    <section class="about" id="about"></section>
    
    <section class="offer" id="offer"></section>
    
    <section class="deal" id="deal"></section>
    
    <section class="review" id="review"></section>
    
    <section class="contact" id="contact"></section>
  </main>

  <footer class="footer"></footer>
</body>
</html>
